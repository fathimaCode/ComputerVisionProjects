   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
    
      </div>
      <!-- end loader -->
      <!-- header -->
    
	  <div class="back_re">
		<div class="container">
		   <div class="row">
			  <div class="col-md-12">
				 <div class="title">
					<h2>View Location in Map</h2>
				 </div>
			  </div>
		   </div>
		</div>
	 </div>
	 <!-- what we do  -->
	 <div class="we_do slin">
		<div class="container">
		   <div class="row">
			  <div class="col-lg-10 offset-lg-1 col-md-12">
        {% if lat is not none and lng is not none %}
        <iframe 
            src="http://maps.google.com/maps?q={{ lat }},{{ lng }}&z=16&output=embed" 
            frameborder="0" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            style="border:0; width: 100%; height: 700px;">
        </iframe>
        {% else %}
        <p>No location data available.</p>
        {% endif %}
    </div>
</div>
</div>
</div>
</div>
</div>
